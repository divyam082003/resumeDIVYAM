<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%;">
        <embed src="1221206.pdf#toolbar=0" type="application/pdf">
    </div>
</body>
</html>
